<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz Wiedzy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            font-size: 18px;
            padding: 20px;
        }
        #quiz-container {
            background: white;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #question {
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 20px;
        }
        #answers {
            list-style: none;
            padding: 0;
        }
        #answers li {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        #answers li:hover {
            background-color: #f0f0f0;
        }
        #answers li.correct {
            background-color: rgb(30, 205, 71);
            color: white;
        }
        #answers li.incorrect {
            background-color: rgb(220, 53, 69);
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        #navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #score {
            font-size: 16px;
            color: #555;
        }
    </style>
    <script src="quiz.js"></script>
</head>
<body>
    <div id="quiz-container">
        <div id="question"></div>
        <ul id="answers"></ul>
        <div id="navigation">
            <div id="score">Wynik: 0/0</div>
            <button onclick="nextQuestion()">Przejd≈∫ dalej</button>
        </div>
    </div>
</body>
</html>
